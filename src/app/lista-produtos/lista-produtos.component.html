<h2>Produtos</h2>

<div *ngFor="let produto of listaProdutos">
  <h4>
    <a [title]="produto.nome + ' detalhes'">
      {{ produto.nome }}
    </a>
  </h4>

  <p class="descricao" *ngIf="produto.descricao">
    Descrição: {{ produto.descricao }}
  </p>

  <button class="compartilhar" (click)="compartilhar()">Compartilhar</button>
</div>
